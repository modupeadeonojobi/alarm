<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alarm Clock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="clock.css">
  

</head>

<body>
    <div id="blur">
        <header>
            <h1>ALARM</h1>
        </header>
        <section>
            <div class="clock">
                <div class="num num1">
                    <div>01</div>
                </div>
                <div class="num num2">
                    <div>02</div>
                </div>
                <div class="num num3">
                    <div>03</div>
                </div>
                <div class="num num4">
                    <div>04</div>
                </div>
                <div class="num num5">
                    <div>05</div>
                </div>
                <div class="num num6">
                    <div>06</div>
                </div>
                <div class="num num7">
                    <div>07</div>
                </div>
                <div class="num num8">
                    <div>08</div>
                </div>
                <div class="num num9">
                    <div>09</div>
                </div>
                <div class="num num10">
                    <div>10</div>
                </div>
                <div class="num num11">
                    <div>11</div>
                </div>
                <div class="num num12">
                    <div>12</div>
                </div>
    
                <div class="hand" id="hr">
                    <div class="hr"></div>
                </div>
                <div class="hand" id="mn">
                    <div class="mn"></div>
                </div>
                <div class="hand" id="sc">
                    <div class="sc"></div>
                </div>
            </div>
        </section>
        <!-- WHOLE PAGE TEXT -->
    
        <!-- CLOCK TEXT SECTION     -->
        <section class="clock-text">
            <h2 class="clock-text__h2">
                West African Time
            </h2>
    
            <p class="clock-text__time">
                <span class="clock-text__hour">3</span> :
                <span class="clock-text__minutes">20</span> :
                <span class="clock-text__seconds">20</span>
                <span class="clock-text__day-zone">pm</span>
            </p>
    
            <p class="clock-text__date">
                <span class="clock-text__day">Tue</span> -
                <span class="clock-text__month">Aug</span>
                <span class="clock-text__day-no">14</span>,
                <span class="clock-text__year">2020</span>
            </p>
    
            <div class="addbtn" id="addbtn">
                <img id="img" src="icons8-plus.svg">
            </div>
        </section>
    
        <div class="container>
        <input type="datetime-local" id="alarmTime">
        <button type="button" onclick="setAlarm(this);" id="alarmButton" class="btnbtn-success"><span class="glyphiconglyphicon-time"></span> Set Alarm</button>                                                             
        <br>

        <div id="selectButton" style="display:none;">
            <center>
                <button onclick="snoozeAlarm();" class="btnbtn-warning"><span class="glyphiconglyphicon-pause"></span> Snooze 5 minutes</button>
                <button onclick="stopAlarm();" class="btnbtn-danger"><span class="glyphiconglyphicon-stop"></span> Stop Alarm</button>
        
            </center>
        </div>
    </div>
   
    <script src="index.js"></script>
</body>

</html>
