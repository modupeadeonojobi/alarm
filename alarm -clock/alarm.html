<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <title>Alarm Clock</title>
</head>
<body>
    
    <div class="text-center py-3 bg-primary container my-10 mx-10">
        <input type="datetime-local" id="alarmTime">
        <button type="button" onclick="setAlarm(this);" id="alarmButton" class="btnbtn-success"><span class="glyphiconglyphicon-time"></span> Set Alarm</button>                                                             
        <br>

        <div id="selectButton" style="display:none;">
            <center>
                <button onclick="snoozeAlarm();" class="btnbtn-warning"><span class="glyphiconglyphicon-pause"></span> Snooze 5 minutes</button>
                <button onclick="stopAlarm();" class="btnbtn-danger"><span class="glyphiconglyphicon-stop"></span> Stop Alarm</button>
        
            </center>
        </div>
    </div>
    
    <script src="app.js"></script>

</body>
</html>
